<!DOCTYPE html>
<html>
<head>
    <title>Covid-19 Stats- UK</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Copy Feature</h2>
        
        <input name="featureId" id="featureId" placeholder="Paste the Feature ID you want to copy the settings"/>
        <input name="newFeatureNames" id="newFeatureNames" placeholder="List the new feature keys separated by comman. ex.: feature-key-1, feature-key-2" />
    
        <button id="btn-copy-feature" class="btn btn-primary">
            Create
        </button>

        <span id="feedback"></span>
    </div>
</body>
<script src="script.js"></script>
</html>
